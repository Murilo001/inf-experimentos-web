<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculadora Churrasco</title>

    <style>
        body {
            background-image: url("image/thumb-1920-199238.jpg");
            background-size: 100%;
        }

        #panelForm {
            background-color: white;
        }
    </style>


</head>

<body>
    <!--Menu -->
    <!-- Fim Menu -->
    <br>
    <div class="container-fluid">
        <div class="card" id="panelForm">
            <div class="card-header">
                Calculadora de Churrasco
            </div>
            <div class="card-body">
                <!-- Accordion Início-->
                <div id="accordion">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne">
                                    Quantidade Pessoas
                                </button>
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                            data-parent="#accordion">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group row">

                                            <div class="col-4">
                                                <label for="homem">Homens</label>
                                                <input class="form-control" type="number" id="homem">
                                            </div>
                                            <div class="col-4">
                                                <label for="mulher">Mulheres</label>
                                                <input class="form-control" type="number" id="mulher">
                                            </div>
                                            <div class="col-4">
                                                <label for="crianca">Crianças</label>
                                                <input class="form-control" type="number" id="crianca">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                                    aria-expanded="false" aria-controls="collapseTwo">
                                    Tipos de Carne
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group row formCarnes">

                                            <div class="col-3">
                                                <label for="corte-bovino">Cortes Bovinos</label>
                                                <select class="selectpicker form-control" id="corte-bovino" multiple
                                                    title="Escolha suas carnes">
                                                    <option>Alcatra</option>
                                                    <option>Carne de Sol</option>
                                                    <option>Contra Filé</option>
                                                    <option>Fraldinha</option>
                                                    <option>Maminha</option>
                                                    <option>Picanha</option>
                                                    <option>Pernil de Cordeiro</option>
                                                </select>
                                            </div>
                                            <div class="col-3">
                                                <label for="corte-frango">Carnes de Frango</label>
                                                <select class="selectpicker form-control" id="corte-frango" multiple
                                                    title="Escolha suas carnes">
                                                    <option>Coração de Frango</option>
                                                    <option>Sobrecoxa</option>
                                                </select>
                                            </div>
                                            <div class="col-3">
                                                <label for="corte-linguica">Linguiças</label>
                                                <select class="selectpicker form-control" id="corte-linguica" multiple
                                                    title="Escolha suas carnes">
                                                    <option>Linguiça de Frango</option>
                                                    <option>Linguiça Toscana</option>
                                                </select>
                                            </div>
                                            <div class="col-3">
                                                <label for="corte-peixe">Peixes</label>
                                                <select class="selectpicker form-control" id="corte-peixe" multiple
                                                    title="Escolha suas carnes">
                                                    <option>Peixe Meca</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse"
                                    data-target="#collapseThree" aria-expanded="false" aria-controls="collapseTwo">
                                    Bebidas e Acompanhamentos
                                </button>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                            data-parent="#accordion">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <label for="tipo-acompanhamento">Tipos de Acompanhamentos</label>
                                                <select class="selectpicker form-control" id="tipo-acompanhamento"
                                                    multiple title="Escolha os Acompanhamentos"
                                                    data-dropup-auto="false">
                                                    <option>Cerveja 600ML</option>
                                                    <option>Cerveja Lata ou Long Neck</option>
                                                    <option>Refrigerante 2 Litros</option>
                                                    <option>Pães</option>
                                                    <option>Farofa Temperada 500g</option>
                                                    <option>Pacote Guardanapos</option>
                                                    <option>Copos de Plástico</option>
                                                    <option>Carvão 5kg</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="card">
                        <div class="card-header" id="headingFour">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse"
                                    data-target="#collapseFour" aria-expanded="false" aria-controls="collapseTwo">
                                    Resultado
                                </button>
                            </h5>
                        </div>
                        <div id="collapseFour" class="collapse show " aria-labelledby="headingFour" data-parent="#accordion">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <label for="resultadoBovino">Cortes Bovinos</label>
                                                <ul class="list-group" id="resultadoCarnes">
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <label for="resultadoBovino">Carne de Frango</label>
                                                <ul class="list-group" id="resultadoFrangos">
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <label for="resultadoBovino">Linguiças</label>
                                                <ul class="list-group" id="resultadoLinguicas">
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <label for="resultadoBovino">Peixes</label>
                                                <ul class="list-group" id="resultadoPeixes">
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <label for="resultadoBovino">Bebidas e outros</label>
                                                <ul class="list-group" id="resultadoCarnes">
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Accordion Fim-->
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <button type="calcular" class="btn btn-default">Imprimir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
